buildscript {
    ext.kotlin_version = '1.2.21'
    ext.dokka_version = '0.9.15'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

// Hate to use two different strategies for managing plugins,
// but at least one of them did not work with the `buildscript` way.

plugins {
    id 'distribution'
    id 'application'
    id 'com.github.ben-manes.versions' version '0.17.0'
}

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

mainClassName = "app.MainKt"

defaultTasks 'run'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
    maven { url 'http://dl.bintray.com/jetbrains/spek' }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
    testCompile 'org.jetbrains.kotlin:kotlin-reflect' // Required for the tests...

    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile('org.jetbrains.spek:spek-api:1.1.5') {
        exclude group: 'org.jetbrains.kotlin'
    }
    testRuntime('org.jetbrains.spek:spek-junit-platform-engine:1.1.5') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }
    testCompile 'org.junit.platform:junit-platform-runner:1.0.3'
}

dokka {
    outputFormat = 'html'
    outputDirectory = '$buildDir/javadoc'
    linkMapping {
        dir = 'src/main/kotlin'
        url = 'http://localhost:12345'
    }
}